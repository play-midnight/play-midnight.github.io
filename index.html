<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Gaming - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div id="particles"></div>
    
    <div class="container login-container">
        <div class="site-title">
            <h1><span class="blue-text">MIDNIGHT</span> GAMING</h1>
            <div class="glow-line"></div>
            <p></p>
        </div>
        
        <div class="login-box">
            <h2>Login <span class="blue-text">Portal</span></h2>
            <div class="glow-line-sm"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Enter password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <p id="errorMessage" class="error-message"></p>
                <button type="submit" class="login-btn">Enter <i class="fas fa-chevron-right"></i></button>
            </form>
            <div class="login-hint">
                <p></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="particles.js"></script>
</body>
</html>
